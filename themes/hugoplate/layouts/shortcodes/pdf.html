<!doctype html>
<html>
    <head>
        <title>{{ .Get 1 }}</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="app">
            {{ $url := .Get 0 }} {{ $url = replaceRE "^(.*)/view.*$"
            "$1/preview" $url }}
            <iframe src="{{ $url }}" width="100%" height="1000"> </iframe>
        </div>
    </body>
</html>
